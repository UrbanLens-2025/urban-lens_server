name: deployment.yml

on:
  push:
    branches:
      - sandbox/dev
  pull_request:
    branches:
      - sandbox/dev

jobs:
  build:
    runs-on: [ self-hosted,Linux,X64 ]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm build
      - name: List output directory
        run: ls -la ./
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  test:
    runs-on: [ self-hosted,Linux,X64 ]
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Run tests
        run: pnpm test --passWithNoTests
  deploy:
    runs-on: [ self-hosted,Linux,X64 ]
    needs: build
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: List output directory
        run: ls -la ./dist/
      - name: Run application
        run: pnpm start
      - name: Confirm application is running
        run: curl -f http://localhost:8080/swagger || exit 1
      - name: Console
        run: echo "Application is running successfully!"