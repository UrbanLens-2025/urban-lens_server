name: deployment.yml

on:
  push:
    branches:
      - sandbox/dev
  pull_request:
    branches:
      - sandbox/dev

jobs:
  build:
    runs-on: [ self-hosted,Linux,X64 ]
    environment: Prod
    env:
      <<: ${{vars}}
      DATABASE_HOST: ${{secrets.DATABASE_HOST}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}
      DATABASE_USER: ${{secrets.DATABASE_USER}}
      FIREBASE_PRIVATE_KEY: ${{secrets.FIREBASE_PRIVATE_KEY}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      MAILER_HOST: ${{secrets.MAILER_HOST}}
      MAILER_PASSWORD: ${{secrets.MAILER_PASSWORD}}
      MAILER_PORT: ${{secrets.MAILER_PORT}}
      MAILER_SECURE: ${{secrets.MAILER_SECURE}}
      MAILER_USERNAME: ${{secrets.MAILER_USERNAME}}
      R2_ACCESS_KEY_ID: ${{secrets.R2_ACCESS_KEY_ID}}
      R2_ENDPOINT: ${{secrets.R2_ENDPOINT}}
      R2_PUBLIC_BUCKET_NAME: ${{secrets.R2_PUBLIC_BUCKET_NAME}}
      R2_PUBLIC_DEVELOPMENT_URL: ${{secrets.R2_PUBLIC_DEVELOPMENT_URL}}
      R2_SECRET_ACCESS_KEY: ${{secrets.R2_SECRET_ACCESS_KEY}}
      REDIS_HOST: ${{secrets.REDIS_HOST}}
      REDIS_PASSWORD: ${{secrets.REDIS_PASSWORD}}
      REDIS_PORT: ${{secrets.REDIS_PORT}}
      REDIS_URL: ${{secrets.REDIS_URL}}
      VNPAY_HASH_SECRET: ${{secrets.VNPAY_HASH_SECRET}}
      VNPAY_TMN_CODE: ${{secrets.VNPAY_TMN_CODE}}
      VNPAY_URL: ${{secrets.VNPAY_URL}}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm build
      - name: List output directory
        run: ls -la ./
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  test:
    runs-on: [ self-hosted,Linux,X64 ]
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Run tests
        run: pnpm test --passWithNoTests
  deploy:
    runs-on: [ self-hosted,Linux,X64 ]
    needs: build
    environment: Prod
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: List output directory
        run: ls -la ./dist/
      - name: Run application
        run: pnpm start
      - name: Confirm application is running
        run: curl -f http://localhost:8080/swagger || exit 1
      - name: Console
        run: echo "Application is running successfully!"