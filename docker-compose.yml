  ubl-redis:
    image: redis:8.2.1
    container_name: ubl-redis
    restart: on-failure
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - ubl-network
    ports:
      - "6379:6379"
