  ubl-redis:
    image: redis:8.2.1
    container_name: ubl-redis
    restart: on-failure
    command: redis-server --requirepass 123456 --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - ubl-network
    ports:
      - '6379:6379'

  ubl-rabbitmq:
    image: rabbitmq:3.13-management
    container_name: ubl-rabbitmq
    restart: on-failure
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-admin123}
      - RABBITMQ_DEFAULT_VHOST=/
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ubl-network
    ports:
      - '5672:5672' # AMQP port
      - '15672:15672' # Management UI

  ubl-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ubl-worker
    restart: on-failure
    env_file:
      - .env.development
    environment:
      # RabbitMQ (override from env file)
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://admin:admin123@ubl-rabbitmq:5672}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-urban-lens}
    depends_on:
      ubl-rabbitmq:
        condition: service_healthy
    networks:
      - ubl-network

networks:
  ubl-network:
volumes:
  #  ubl_db_data:
  redis_data:
  rabbitmq_data:
